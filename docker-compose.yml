version: '3.8'
services:
  test-app:
    build: .
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=development
      - DEBUG=true
    # Medium: Отсутствие ограничений ресурсов
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M